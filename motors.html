<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Motor Selection</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Select a Motor Type</h1>
  
  <!-- Buttons to select motor types -->
  <button class="button" onclick="openMotor('pmsm.html')">Permanent Synchronous Motor</button>
  <button class="button" onclick="openMotor('reluctance_motor.html')">Synchronous Reluctance Motor</button>
  <button class="button" onclick="openMotor('induction_motor.html')">Induction Motor</button>

  <script>
    function openMotor(motor) {
      window.location.href = motor; // Navigate to the selected motor page
    }
  </script>
</body>
</html>
