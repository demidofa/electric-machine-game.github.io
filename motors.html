<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Motor Selection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #4CAF50;
      text-transform: uppercase;
    }
    .button {
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
      text-transform: uppercase;
    }
    .button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>Select a Motor Type</h1>
  
  <!-- Buttons to select motor types -->
  <button class="button" onclick="openMotor('pmsm.html')">Permanent Magnet Synchronous Motor</button>
  <button class="button" onclick="openMotor('reluctance_motor.html')">Synchronous Reluctance Motor</button>
  <button class="button" onclick="openMotor('induction_motor.html')">Induction Motor</button>

  <script>
    function openMotor(motor) {
      window.location.href = motor; // Navigate to the selected motor page
    }
  </script>
</body>
</html>
